<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Bài 1</div>
            <div class="card-body col-md-6">
              <div class="form-group">
                <label>Điểm chuẩn</label>
                <input id="mark" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <select class="form-control" id="input1">
                  <option value="Pick">Chọn khu vực</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" id="input2">
                  <option value="Pick">Chọn đối tượng</option>
                  <option value="one">1</option>
                  <option value="two">2</option>
                  <option value="three">3</option>
                </select>
              </div>
              <div class="form-group">
                <label>Điểm các môn</label>
                <input id="score1" type="number" class="form-control" />
                <input id="score2" type="number" class="form-control" />
                <input id="score3" type="number" class="form-control" />
              </div>
            </div>

            <button class="btn btn-success col-md-3" onclick=" Score()">
              Kết quả
            </button>
          </div>
          <div id="Score" class="card-footer"></div>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Nhập họ tên"
                />
              </div>
              <div class="form-group">
                <input
                  id="kw"
                  type="number"
                  class="form-control"
                  placeholder=" Nhập số kw"
                />
              </div>
              <button class="btn btn-success" onclick="tinhTienDien()">
                Tính tiền điện
              </button>
            </div>
            <div id="tinhTien" class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
